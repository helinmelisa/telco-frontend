<div class="container customer">
  <mat-form-field appearance="fill" class="mt-2">
    <mat-label>Select an option</mat-label>
    <mat-select (valueChange)="changeValue($event)" [(value)]="selected">
      <mat-option value="individual">Individual Customer</mat-option>
      <mat-option value="corporate">Corporate Customer</mat-option>
    </mat-select>
</mat-form-field>
</div>

<div class="container customer">
  <form  *ngIf="isCorporate" [formGroup]="corporateCustomerForm" >
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" formControlName="companyName" id="companyName" >
    </div>
    <div class="mb-3">
      <label for="taxNumber" class="form-label">Tax Number</label>
      <input type="number" class="form-control" formControlName="taxNumber" id="taxNumber">
    </div>
    <button class="btn btn-success align-right" style="float: right;" (click)="saveState()">Next</button>
  </form>
</div>
<div class="container customer">
  <form *ngIf="!isCorporate" [formGroup]="individualCustomerForm"> 
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" id="firstName" >
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" id="lastName" >
    </div>
    <div class="mb-3">
      <label for="birthDate" class="form-label">Birth Date</label>
      <input type="date" class="form-control" formControlName="birthDate" id="birthDate">
    </div>
    <button class="btn btn-success align-right" style="float: right;" (click)="saveState()">Next</button>
  </form>
</div>
